<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .container-utama {
        /* border: solid 1px; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20rem;
      }
      .container-core {
        margin: 4px 0px;
        /* border: solid 1px; */
        width: fit-content;
        padding: 10px 5rem;
      }
      .input-div {
        width: 20rem;
      }
    </style>
  </head>
  <body>
    <!-- main container  -->
    <div class="container-utama">
      <div class="container-core">
        <p>kalkulator sederhana</p>
        <div id="text" class="ml-2 mt-3">0</div>

        <div class="input-group input-group-lg">
          <input
            type="number"
            name=""
            id="num1"
            class="mx-5 my-3 form-control"
          />
        </div>

        <div class="d-flex gap-2 justify-content-center">
          <input type="submit" value="+" id="tambah" class="btn btn-primary" />
          <input type="submit" value="-" id="kurang" class="btn btn-primary" />
          <input type="submit" value="x" id="kali" class="btn btn-primary" />
          <input type="submit" value="/" id="bagi" class="btn btn-primary" />
          <input
            type="submit"
            value="reset"
            id="reset"
            class="btn btn-primary"
          />
        </div>
      </div>
    </div>

    <script>
      let currentValue = 0;
      let operator = null;
      let numb1 = document.getElementById("num1");
      // const numb2 = document.getElementById("num2");
      const tambahBtn = document.getElementById("tambah");
      const kurangBtn = document.getElementById("kurang");
      const kaliBtn = document.getElementById("kali");
      const bagiBtn = document.getElementById("bagi");
      const resetBtn = document.getElementById("reset");

      function hitung() {
        const x = parseFloat(numb1.value);

        // pengecekan input user apakah valid atau tidak
        // dalam kasus ini memeriksa 2 kondisi yaitu
        // apakah input user string kosong atau NaN
        if (operator == "reset") {
          currentValue = 0;
        } else if (numb1.value.trim() === "" || isNaN(x)) {
          alert("Nilai tidak boleh kosong atau tidak valid!");
          return; // Hentikan eksekusi fungsi jika input tidak valid
        }

        if (operator != null) {
          switch (operator) {
            case "+":
              currentValue += x;
              break;
            case "-":
              currentValue -= x;
              break;
            case "*":
              currentValue *= x;
              break;
            case "/":
              currentValue /= x;
              break;
            case "reset":
          }
        } else {
          currentValue = x;
        }
        document.getElementById("text").innerHTML = currentValue;
        // heloo world
      }

      tambahBtn.addEventListener("click", function (event) {
        event.preventDefault();
        operator = "+";
        hitung();
      });

      kurangBtn.addEventListener("click", function (event) {
        event.preventDefault();
        operator = "-";
        hitung();
      });

      kaliBtn.addEventListener("click", function (event) {
        event.preventDefault();
        operator = "*";
        hitung();
      });

      bagiBtn.addEventListener("click", function (event) {
        event.preventDefault();
        operator = "/";
        hitung();
      });

      resetBtn.addEventListener("click", function (event) {
        event.preventDefault();
        operator = "reset";
        hitung();
      });
    </script>
  </body>
</html>
